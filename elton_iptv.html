    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            background-color: #f0f0f0;
            overflow: hidden; /* Hide scrollbars */
        }

        #videoPlayer {
            width: 100vw; /* 100% of the viewport width */
            height: 100vh; /* 100% of the viewport height */
            position: fixed; /* Fixed position */
            top: 0;
            left: 0;
        }

        #menuButton {
            position: fixed;
            top: 10px;
            left: 10px;
            z-index: 30;
            cursor: pointer;
            padding: 10px;
            font-size: 24px;
            background-color: transparent; /* Make the background transparent */
            color: white;
            border: none;
            border-radius: 4px;
        }

        #channelsList {
            position: fixed;
            top: 50px;
            left: 10px;
            z-index: 20;
            display: none;
            background-color: rgba(0, 0, 0, 0.8); /* Black with 80% opacity */
            border-radius: 4px;
            overflow-y: auto; /* Enables vertical scrolling */
            max-height: 90vh; /* Adjusted to 90% of the viewport height */
            width: 250px; /* Width can be adjusted as needed */
            padding: 10px; /* Add some padding for visual spacing */
        }

        button {
            display: block;
            padding: 10px;
            font-size: 16px;
            background-color: rgba(0, 0, 0, 0.8); /* Black with 80% opacity */
            color: white;
            border: none;
            text-align: left;
            width: calc(100% - 20px); /* Adjust width to account for padding */
            box-sizing: border-box;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: rgba(255, 255, 255, 0.2); /* Slightly lighter on hover */
        }

    </style>
</head>

    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <script>
        var videoPlayer = document.getElementById("videoPlayer");
        var channelsList = document.getElementById("channelsList");
        var hls;

        function playChannel(url) {
            if (hls) {
                hls.destroy();
            }

            hls = new Hls();
            hls.loadSource(url);
            hls.attachMedia(videoPlayer);

            videoPlayer.play();
            // Close the channels list after selecting a channel
            channelsList.style.display = 'none';
        }

        function toggleMenu() {
            channelsList.style.display = channelsList.style.display === 'block' ? 'none' : 'block';
        }

       

        // Example default channel load on start
        playChannel('https://hls.afintl.com/hls/stream.m3u8');
    </script>
